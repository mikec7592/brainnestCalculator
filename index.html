<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
    <script src="./app.js"></script>
</head>
<body>
    <section class="calculator">
        <form onsubmit="return false">
         <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button type="button" class="btn orange" key="*">*</button>
            <button type="button" class="btn orange" key="/">/</button>
            <button type="button" class="btn orange" key="-">-</button>
            <button type="button" class="btn orange" key="+">+</button>
            <button type="button" class="btn grey" key="7">7</button>
            <button type="button" class="btn grey" key="8">8</button>
            <button type="button" class="btn grey" key="9">9</button>
            <button type="button" class="btn grey" key="0">0</button>
            <button type="button" class="btn grey" key="4">4</button>
            <button type="button" class="btn grey" key="5">5</button>
            <button type="button" class="btn grey" key="6">6</button>
            <button type="button" class="btn grey" key=".">.</button>
            <button type="button" class="btn grey" key="1">1</button>
            <button type="button" class="btn grey" key="2">2</button>
            <button type="button" class="btn grey" key="3">3</button>
            <button type="button" class="equal grey">=</button>
            <button type="button" class="clear grey">C</button>
       </div>
    </section>
</body> 
</html>
